<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/CSS/JAVASCRIPT - VUEJS [Boolflix]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- VueJS framework link -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Axios request link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flags.css">
    <!-- <link rel="icon" href="img/00-ico.png"> -->
  </head>
  <body>

    <div id="app" class="wrapper">

      <!-- Header -->
      <header>
        <div class="container flx">
          <h2 class="logo">
            Boolflix
          </h2>
          <div class="searchbar kern16">
            <input v-model="query" v-on:keyup.enter="getSearch">
            <button @click="getSearch">cerca</button>
          </div>
        </div>
      </header>
      <!-- / Header -->

      <!-- Main Content -->
      <main class="container">
        <!-- movie list -->
        <div class="search-list">
          <h2 class="search-list-title">Films</h2>
          <ul class="flx">
            <!-- movie element -->
            <li v-for="movie in movies" class="search-element">
              <img :src="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="poster">
              <h3>{{movie.title}}</h3>
              <div>
                <i>{{movie.original_title}}</i>
              </div>
              <div class="flx centered">
                 Language:
                 <i :class="'flag ' + movie.original_language"></i>
              </div>
              <div>
                Voto:
                <i v-for="num in 5" :class="getVote(movie.vote_average, num) + ' fa-star'"></i>
              </div>
            </li>
            <!-- / movie element -->
          </ul>
        </div>
        <!-- / movie list -->
        <!-- tv list -->
        <div class="search-list">
          <h2 class="search-list-title">Serie TV</h2>
          <ul class="flx">
            <!-- tv element -->
            <li v-for="tv in tvseries" class="search-element">
              <img :src="'https://image.tmdb.org/t/p/w500' + tv.poster_path" alt="poster">
              <h3>{{tv.name}}</h3>
              <div>
                <i>{{tv.original_title}}</i>
              </div>
              <div class="flx centered">
                Language:
                <i :class="'flag ' + tv.original_language"></i>
              </div>
              <div>
                Voto:
                <i v-for="num in 5" :class="getVote(tv.vote_average, num) + ' fa-star'"></i>
              </div>
            </li>
            <!-- / tv element -->
          </ul>
        </div>
        <!-- / tv list -->
        </div>

      </main>
      <!-- / Main Content -->
    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
